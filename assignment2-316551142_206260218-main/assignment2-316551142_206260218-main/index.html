<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body>
    <header>

    </header>
    <div class="operstions">
      <div class="chooseOperation">
            <a
              href="#"
              class="active AWelcome"
              onclick="changeOperator('welcome')"
              style=" padding: 10px;color: white;text-decoration:none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: xx-large; "
              >welcome</a
            >
            <a
              href="#"
              class="active ARegister"
              onclick="changeOperator('register')"
              style=" padding: 10px;color: white;text-decoration:none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: xx-large; "
              >register</a
            >
            <a href="#" class="active ALogin" onclick="changeOperator('login')"
            style=" padding: 10px;color: white;text-decoration:none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: xx-large; "
            >login</a
            >
            <a href="#" class="active AAbout" onclick="changeOperator('about')"
            style=" padding: 10px;color: white;text-decoration:none;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: xx-large; "
            >about</a
            >

      </div>
      <div class="operation tab" id="welcome">
        <img src="img/PACMAN.gif" style=" width:100%; height: 515px;">
      
         <button id="btnLogin" class="btn" style="top: 75%;left:60%;" onclick="changeOperator('login')">Login
         </button>
         <button id="btnRegister"  class="btn" style="top: 75%;
         left:40%;" onclick="changeOperator('register')">
             Register
          </button>
      </div>

      <div class="operation tab" id="register">
        <label>User name:</label>
        <div class="filed">
          <textarea class="reg" id="username" onclick="startWrite('username')"></textarea>
        </div>  
        <div class="tooltip">*
          <label>Password:</label>
          <span class="tooltiptext">The password must be at least 6 characters in length containing one letter and one number</span>
        </div>
        <div class="filed">
          <textarea class="reg" id="password"  onclick="startWrite('password')"></textarea>
        </div>
        <label>Full name:</label>
        <div class="filed">
          <textarea class="reg" id="fullname" onclick="startWrite('fullname')"></textarea></textarea>
        </div>       
        <div class="tooltip">*
          <label>Email:</label>
          <span class="tooltiptext" >The email must be a valid email address</span>
        </div>       
        <div class="filed">
          <textarea class="reg" id="email" onclick="startWrite('email')"></textarea>
        </div>
        <label>Birthday:</label>
        <br>
        <input type="date" id="birthday" name="birthday" style="width: 95%;  height: 100%;text-align: left;font-size: xx-large;">
        <!-- <div class="select-date">
          <select id="year" name="yyyy" onchange="change_year(this)"></select>
          <select id="month" name="mm" onchange="change_month(this)"></select>
          <select id="day" name="dd"></select>
        </div> -->
        <br>
        <br>
        <button id="submit" onclick="CheckDetails()">Submit</button>
      </div>
      <br><br><br>
      <div class="operation tab" id="login">
        <label>User name:</label>
        <div class="filed">
          <textarea id="usernamelogin"></textarea>
        </div>
        <br>
        <label>Password:</label>
        <div class="filed">
          <textarea id="passwordlogin"></textarea>
        </div>
        <br>
        <br>
        <button id="log" onclick="login()">login</button>
      </div>

      <div id="about" class="operation tab" >
        <div id="modelAbout">
          <span class="closeAbout" onclick="closeAbout()">&times;</span>
          <p>aboutjfgh
            gsgd
          </p>
        </div>
      </div>
      <div class="operation tab" id="definition">
        <button id="left" onclick="setKey('left')">&larr;</button>
        <button id="right" onclick="setKey('right')">&rarr;</button>
        <button id="up" onclick="setKey('up')">&uarr;</button>
        <button id="down" onclick="setKey('down')">&darr;</button>

        <div id="pressKey">
        <div id="myModal" class="modal">
          <span class="close" onclick="closeKey()">&times;</span>
          <p id="textKey">Press new key...</p>
        </div>
      </div>
        <div class="foodNum">
          <div class="ranges">
            <input
              class="numberBalls"
              type="range"
              min="50"
              max="90"
              step="1"
              value="70"
              oninput="changeNumber(this.value)"
            />
            <output class="code-container"
              >Food number: <span class="foodAns">70</span>
            </output>
          </div>
        </div>
        <div class="colorBalls">
          <input
            type="color"
            style="border-radius: 100%"
            oninput="setColor(this.value, 's')"
            id="colorSmall"
            name="favcolor"
            value="#ff0000"
          />
          <input
            type="color"
            style="border-radius: 100%"
            oninput="setColor(this.value, 'm')"
            id="colorMedium"
            name="favcolor"
            value="#ff0000"
          />
          <input
            type="color"
            style="border-radius: 100%"
            oninput="setColor(this.value, 'l')"
            id="colorLarge"
            name="favcolor"
            value="#ff0000"
          />
        </div>
        <div class="timeGame">
          <label>time</label>
          <input
              class="finishtime"
              type="range"
              min="60"
              max="180"
              step="1"
              value="60"
              oninput="setTime(this.value)"
            />
            <output class="code-container"
              >Time to the game: <span class="timeAns">60</span>
            </output>
        </div>
        <div class="GhostNum">
          <div class="ranges">
            <input
              class="numberGhosts"
              type="range"
              min="1"
              max="4"
              step="1"
              value="1"
              oninput="changeGhosts(this.value)"
            />
            <output class="code-container">
              <img class="imgGhosts imgGhost imgGhosts1" src="img/1ghosts.jpg" />
              <img class="imgGhosts imgGhost imgGhosts2" src="img/2ghosts.jpg" />
              <img class="imgGhosts imgGhost imgGhosts3" src="img/3ghosts.jpg" />
              <img class="imgGhosts imgGhost imgGhosts4" src="img/4ghosts.jpg" />
            </output>
          </div>
        </div>
        <div class="randomDefinition">
          <button id="randomDef" style="margin-left: 200px;" onclick="randomChange()">
            choose ranomaly
          </button>
        </div>
        <div class="buttonDef">
          <button id="btnDefinition"  style="margin-left: 200px;margin-top: 10px;" onclick="startGame()">Start the game</button>
        </div>
      </div>

      <div class="operation tab" id="game">
        <div id="details">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
          <label id="lblLives">Lives:</label>
        </div>
        <div id="game">
          <canvas id="canvas" height="480" width="960"></canvas>
        </div>
      </div>
    </div>
    <footer>
      
    </footer>
  </body>
</html>
